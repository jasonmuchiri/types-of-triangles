<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title> Triangle Tracker </title>
  </head>
  <body>
    <h1> The Triangle Tracker</h1>
    <img src="images/triangles.png" alt="a picture showing types of triangles" width="800px" height="380px">
    <div class="info">
    <p>Wanna find out if a triangle is equilateral,isosceles,scalene or even not a triangle at all? </p>
    <p>Then try this out.</p>
    <p>Simply put your three dimensions in the boxes below and click the 'Check it out' button</p>
    <p>The answer will pop up in no minute!</p>
    </div>
    <script src="js/scripts.js"></script>
    <div class="boxes">
    <form>
      <p>Side A: <input type="number" name="Side A" value="" id="d1"> </p><br>
      <p>Side B: <input type="number" name="Side B" value="" id="d2"> </p><br>
      <p>Side C: <input type="number" name="Side C" value="" id="d3"> </p><br>
         <button type="button" onclick="check()" name="button">Check It Out</button>                             <button type="reset"name="button">Reset</button>
    </form>
  </div>
  </body>
</html>
